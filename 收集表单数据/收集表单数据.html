<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <form action="" @submit.prevent="demo">
      账号：<input type="text" v-model.trim="userinfo.account"><br><br>
      密码：<input type="password" v-model.trim="userinfo.password"><br><br>
      性别：
      男<input type="radio" name="sex" v-model="userinfo.sex" value="male">
      女<input type="radio" name="sex" v-model="userinfo.sex" value="female"><br><br>
      爱好:
      游泳<input type="checkbox" value="swim" v-model="userinfo.hobby">
      打游戏<input type="checkbox" value="game" v-model="userinfo.hobby">
      跑步<input type="checkbox" value="run" v-model="userinfo.hobby"><br><br>
      所属校区
      <select v-model="userinfo.city">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="wuhan">武汉</option>
        <option value="changsha">长沙</option>
      </select><br><br>
      其他信息:
      <textarea name="" id="" cols="15" rows="3" v-model.lazy="userinfo.other"></textarea><br><br>
      <input type="checkbox" v-model="userinfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
      <input type="submit" value="提交">
    </form>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      userinfo: {
        account: '',
        password: '',
        sex: 'female',
        hobby: [],
        city: 'changsha',
        other: '',
        agree: ''
      }
    },
    methods: {
      demo() {
        console.log(JSON.stringify(this.userinfo));
      }
    },
  })
</script>

</html>
