<body>
  <script>
    let data = {
      name: '北大',
      address: '北京'
    }

    //创建一个监视的实例对象，用
    const obs = new Observer(data)
    console.log(data);
    
    function Observer(obj) {
      const keys = Object.keys(obj)
      keys.forEach((k) => {
        Object.defineProperty(this, k, {
          get() {
            return obj[k]
          },
          set(val) {
            obj[k] = val
          }
        })
      })
    }
  </script>
