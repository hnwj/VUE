<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
  <!-- 
    回车 enter
    删除 delete
    退出 esc 
    空格 space
    换行 tab    必须和keydown一起使用
    上 up
    下 down
    左 left
    右 right 
  -->
</head>

<body>
  <div id="root">
    <h1>欢迎来到{{name}}</h1>
    <input type="text" name="" id="" placeholder="请输入...." @keyUp.enter="showinfo">
    <!-- 必须配合CTRL+Y才能实现打印效果 -->
    <input type="text" name="" id="" placeholder="请输入...." @keyUp.ctrl.y="showinfo">

  </div>
</body>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      name: '北京大学'
    },
    methods: {
      showinfo(e) {
        console.log(e.target.value);
      }
    }
  })
</script>

</html>
