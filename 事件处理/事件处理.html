<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<!--
   事件的基本使用：
    使用v-on:xxx 或@xxx绑定事件，xxx是事件名
    事件的回调需要配置在methods对象中，最终会在vm上
    methods中的函数，不使用箭头函数，否则this不是vm了
    @click="demo"和@click="demo($event)"效果一致，但后者可以传参
    methods中的函数，都是被Vue所管理的函数，this指向的是vm或组件实例对象
-->

<body>
  <div id="root">
    <h2>欢迎来到{{name}}</h2>
    <!-- <button v-on:click="showInfo">点我提示</button> -->
    <button @click="showInfo1">点我提示(不传参)</button>
    <button @click="showInfo2(14523,$event)">点我提示(传参)</button>
  </div>
</body>
<script>
  Vue.config.productionTip = false;

  const vm = new Vue({
    el: '#root',
    data: {
      name: '北京大学'
    },
    methods: {
      showInfo1(event) {
        // console.log(event.target.innerText);
        // console.log(this); //这里的this是vue
        alert('你好！');
      },
      showInfo2(number, a) {
        alert(number)
        console.log(a);
      }
    }
  })
</script>

</html>
