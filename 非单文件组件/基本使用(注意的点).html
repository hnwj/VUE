<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <hello></hello>
    <hr />
    <h1>{{msg}}</h1>
    <hr />
    <school></school>
  </div>
</body>
<script>
  Vue.config.productionTip = false;

  const school = Vue.extend({
    template: `
    <div>
    <h1>{{schoolName}}</h1>
    <h1>{{address}}</h1>
    </div>
    `,
    data() {
      return {
        schoolName: "北京大学",
        address: "北京市",
      };
    },
  });

  //创建vm
  new Vue({
    el: "#root",
    //注册组件（局部注册)
    components: {
      school: school,
    },
    data: {
      msg: "你好！",
    },
  });
</script>

</html>
