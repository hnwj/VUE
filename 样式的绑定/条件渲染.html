<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>当前a的值：{{n}}</h2>
    <button @click="n++">点我加1</button>
    <!-- v-show做条件渲染 -->
    <!-- <h1 v-show="false">welcome to {{name}}</h1> -->
    <h1 v-show="1===1">welcome to {{name}}</h1>

    <!-- v-if做条件渲染 -->
    <h1 v-if="1===1">welcome to {{name}}</h1>
    <!-- <h1 v-if="false">welcome to {{name}}</h1> -->

    <!-- n的值变化，显示不同的信息 -->
    <!-- <div v-show="n===1">Vue</div>
    <div v-show="n==2">Angular</div>
    <div v-show="n===3">React</div> -->

    <!-- <div v-if="n===1">Vue</div>
    <div v-if="n==2">Angular</div>
    <div v-if="n===3">React</div> -->

    <!-- v-if和v-else-if的使用 -->
    <!-- <div v-if="n===1">Vue</div>
    <div v-else-if="n==2">Angular</div>
    <div v-else-if="n===3">React</div>
    <div v-else>hello world</div> -->

    <!-- v-if和template的使用 -->
    <template v-if="n===1">
      <h2>hello</h2>
      <h2>world</h2>
      <h2>china</h2>
    </template>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      name: 'China',
      n: 0
    }
  })
</script>

</html>
